<div *ngFor="let usuario of usuarios" class="col s12">
  <div class="card horizontal hoverable">
    <div class="card-image">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{usuario.username}}</span>
      </div>
      <div class="card-action card-action--color-fi-text">
        <a routerLink="">Ver</a>
      </div>
    </div>
  </div>
</div>
