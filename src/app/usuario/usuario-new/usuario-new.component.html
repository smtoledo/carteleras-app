<h3>> Nueva Cuenta</h3>
<br>
<form #formUsuario="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model.nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group col-md-12">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="model.apellido" placeholder="Apellido" required>
    </div>    
    <div class="form-group col-md-12">
      <label for="dni">DNI</label>
      <input type="number" class="form-control" id="dni" name="dni" [(ngModel)]="model.dni" placeholder="DNI" required>
    </div>
    <div class="form-group col-md-12">
      <label for="username">Nombre de Usuario</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" placeholder="Usuario" required>
    </div>
    <div class="form-group col-md-12">
      <label for="password">Contrase√±a</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Password" required>
    </div>
    <div class="form-group col-md-12">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="E-mail" required>
    </div>
    <div class="form-group col-md-12">
      <label for="perfil">Perfil</label>
      <select class="form-control custom-select" id="perfil" name="perfil" [(ngModel)]="model.perfil" required>
        <option *ngFor="let perfil of perfiles" [value]="perfil">{{perfil}}</option>
      </select>    
    </div>

  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!formUsuario.form.valid">Guardar</button>
  <button type="reset" class="waves-effect waves-light btn btn--color-fi" (click)="goBack()">Cancelar</button>
</form>
