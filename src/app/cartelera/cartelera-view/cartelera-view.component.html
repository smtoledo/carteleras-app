 <!-- Page Content -->
 <div class="container">
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{cartelera_actual.titulo}}</h1>
      <!-- Author -->
      <p class="lead">Publicado por <a href="#">{{cartelera_actual.autor.username}}</a></p>
      <hr>
      <!-- Date/Time -->
      <p>Posted on {{cartelera_actual.alta | date:'medium'}}</p>
      <hr>

      <!-- Preview Image -->
      <!--<img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
      <hr>-->

      <!-- Post Content -->
      <p class="lead">{{cartelera_actual.descripcion}}</p>
      <hr>
    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Acciones</h5>
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" routerLink="publicacion-new">Nueva Publicación</button>
              <hr>
              <button class="btn btn-primary" type="button" (click)="verSuscriptos()">Ver Suscriptos</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <h3 class="my-4 ml-4">Publicaciones</h3>
    <hr>
    <app-publicacion-list></app-publicacion-list>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
