<div *ngFor="let publicacion of publicaciones" class="col s12">
  <div class="card horizontal hoverable">
    <div class="card-image">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{publicacion.titulo}}</span>
        <p>{{publicacion.contenido}}</p>
        <!--<span class="grey-text text-lighten-1 right">{{publication.publishDate  | date:'medium' }}</span>-->
      </div>
      <div class="card-action card-action--color-fi-text">
        <a routerLink="publicacion/{{publicacion.id}}">Ver publicacion</a>
      </div>
    </div>
  </div>
</div>
