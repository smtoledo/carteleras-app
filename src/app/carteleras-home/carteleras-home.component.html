<div class="row" *ngIf="!isLoggedIn">
  
  <div class="col-sm-6" *ngFor="let cartelera of carteleras">
    <div class="card">
      <div class="card-header container-fluid">
        <div class="row">
          <div class="col-sm-10"> 
            <h4>{{ cartelera.titulo }}</h4>
          </div>
          <div class="col-sm-2">
            <div class="float-right">
            </div>            
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{ cartelera.descripcion | truncate:[100, '...'] }}</p>
        <a routerLink="cartelera/{{cartelera.id}}" *ngIf="isLoggedIn" class="btn btn-primary">Ver</a>
      </div>
    </div>
    <br>
  </div>
</div>

<div class="row" *ngIf="isLoggedIn && isRol('ALUMNO')">
  
  <div class="col-sm-6" *ngFor="let cartelera of cartelerasFavUsuario">
    <div class="card">
      <div class="card-header container-fluid">
        <div class="row">
          <div class="col-sm-10"> 
            <h4>{{ cartelera.titulo }}</h4>
          </div>
          <div class="col-sm-2">
            <div class="float-right">
              <input class="star" type="checkbox" disabled title="bookmark page" *ngIf="isLoggedIn" [checked]="susctiption">
            </div>            
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{ cartelera.descripcion | truncate:[100, '...'] }}</p>
        <a routerLink="cartelera/{{cartelera.id}}" *ngIf="isLoggedIn" class="btn btn-primary">Ver</a>
      </div>
    </div>
    <br>
  </div>
</div>
