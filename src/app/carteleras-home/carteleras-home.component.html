<div class="row">
  <div class="col-sm-6" *ngFor="let cartelera of carteleras">
    <div class="card">
      <div class="card-header container-fluid">
        <div class="row">
          <div class="col-sm-10"> 
            <h4 >{{ cartelera.titulo }}</h4>
          </div>
          <div class="col-sm-2">
            <div class="float-right">
              <input class="star" type="checkbox" title="bookmark page">
            </div>            
          </div>
        </div>
      </div>
      <div class="card-body">
        <!--<h5 class="card-title">{{ cartelera.titulo }}</h5>-->
        <p class="card-text">{{ cartelera.descripcion}}</p>
        <a routerLink="cartelera/{{cartelera.id}}" *ngIf="isLoggedIn" class="btn btn-primary">Ver</a>
      </div>
    </div>
    <br>
  </div>
</div>
